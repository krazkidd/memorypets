<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Pets</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/fd05c06192.css">

    <link rel="stylesheet" href="assets/css/memory.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="assets/js/memory.js" charset="utf-8"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Memory Pets</a>
    </nav>

    <main class="container-fluid d-flex flex-column">
      <div class="row flex-grow-1">
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 text-center">
          <div id="score">
          </div>
          <div id="mem_state">
          </div>

          <select id="mem_size">
            <option value="2">2x2</option>
            <option value="4" selected="selected">4x4</option>
          </select>

          <button role="button" id="reset" class="btn btn-primary">Reset</button>
        </div>

        <div class="col">
          <div id="game" class="d-flex flex-column">
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      This program is licensed to you for use under the <a href="https://www.gnu.org/licenses/agpl.html">GNU AGPL v3</a>. <a class="github-logo" href="https://github.com/krazkidd/memorypets"></a>
    </footer>
  </body>
</html>
