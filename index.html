<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>

    <link rel="stylesheet" href="assets/css/memory.css">
    <!-- <link rel="stylesheet" href="assets/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="assets/lib/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="assets/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js" charset="utf-8"></script>
  </head>
  <body>

    <h1>Memory Pets</h1>

    <div id="mem_config">
      <select name="mem_size">
        <option value="2">2x2</option>
        <option value="4" selected="selected">4x4</option>
        <option value="6">6x6</option>
        <option value="24">24x24</option>
      </select>
      <button name="mem_reset">Reset</button>

      <div id="mem_turncount">
      </div>
      <div id="mem_state">
      </div>

      <div id="mem_licsrc">
        <p>This program is licensed to you for use under the <a href="https://www.gnu.org/licenses/agpl.html">GNU AGPL v3</a>.</p>
        <p><a href="https://github.com/krazkidd/memorypets">Source code</a></p>
      </div>
    </div>

    <div id="mem_game">
    </div>

    <script src="assets/js/memory.js" charset="utf-8"></script>
  </body>
</html>
