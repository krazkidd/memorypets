<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>

    <link rel="stylesheet" href="assets/css/memory.css">

    <h1>Memory Game</h1>

    <div id="mem_config">
      <select name="mem_size">

      </div>
    </div>
